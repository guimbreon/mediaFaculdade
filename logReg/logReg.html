<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <title>LogReg</title>
    <link rel="stylesheet" href="../styles/Imports/logRegStyle.css">
</head>

<body onload="principal()">
    <header>
        <nav>
          <ul>
            <li><a href="../index.html"><img src= ../images/home.png></a></li>
          </ul>
        </nav>
    </header>
    <div id="top"></div>
      <div class="registo">
          <h2>Registo:</h2>
          <form id="frmReg">
            <fieldset>
            
              <label for="regUsername">Nome de utilizador</label>
              <input id="regUsername" type="text" 
                      name="username" required
                      maxlength="12" size="20">

              <label for="regSenha">Senha</label>
              <input id="regSenha" type="password" 
                    name="senha" required
                    maxlength="18" size="20">
            </fieldset>
          </form>
          <p></p>

      
          <button type="button" onclick="criaUser()">Registar</button>
      
      </div>

      <div class="login">
        <h2>Entrar:</h2>
        
        <form id="frmLogin">
          <fieldset >
          
            <label for="loginUsername">Nome de utilizador</label>
            <input id="loginUsername" type="text" 
                    name="username" required
                    maxlength="12" size="20">

            <label for="loginSenha">Senha</label>
            <input id="loginSenha" type="password" 
                  name="senha" required
                  maxlength="18" size="20">

                </fieldset>
        </form>
          <p></p>

          <button type="button" onclick="fazerLogin()">Entrar</button>
      </div>
    
      <div id="down"></div>
      <footer>
        <div id="footerEsq">
          <p><a href = "footer/aboutme.html">Sobre o projeto</a></p>
          <p>&copy; 2024 Notas da escola.</p>
        </div>
        <div id="footerDir">
          <p>Feito por <a href="https://www.linkedin.com/in/guilhermesoares26/">Guilherme Soares</a></p>      
          <p>Lisboa, Portugal</p>      
        </div>
      </footer>
  <script src="../scripts/logReg.js"></script>
  <script src="../scripts/logged.js"></script>
</body>
</html>
